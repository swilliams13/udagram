language: node_js
node_js:
  - 12

services:
  - docker

# Pre-testing installs
install:
  - docker-compose -f deployment/docker/docker-compose-build.prod.yaml build --parallel

deploy:
  - provider: script
    script: bash deployment/docker/publish.sh
    on:
      branch: master
  - provider: script
    script: bash deployment/k8s/deploy.sh
    on:
      branch: master
